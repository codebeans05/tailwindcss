<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss</title>
    <link rel="stylesheet" href="./tailwindcss/tailwindcss-style.css">
</head>

<body class="bg-gray-100">

    <section>
        <header class="bg-gray-800 p-7 border-b border-gray-500 block lg:flex  lg:justify-between">
            <div class="flex justify-between items-center">
                <a href="#" class="text-3xl font-bold text-white">CODEBEANS</a>
                <label for="menu-toggle" class="block md:hidden cursor-pointer">
                    <svg class="fill-current h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M20 13H4v-2h16v2zM20 7H4V5h16v2zM4 19h16v-2H4v2z" />
                    </svg>
                </label>
            </div>
            <input type="checkbox" id="menu-toggle" class="hidden">
            <nav id="menu" class="md:flex md:items-center md:space-x-6 mt-4 md:mt-0 hidden">
                <ul class="md:flex gap-6 text-white items-center">
                    <li><a href="#" class="hover:text-gray-300 transition-all">Home</a></li>
                    <li><a href="#" class="hover:text-gray-300 transition-all">Blog</a></li>
                    <li><a href="#" class="hover:text-gray-300 transition-all">Services</a></li>
                    <li>
                        <a href="#"
                            class="flex items-center space-x-2 bg-amber-400 pl-4 pr-4 pt-2 pb-2 rounded hover:bg-transparent border border-amber-400 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                            </svg>
                            <span class="text-lg">Sign In</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('menu-toggle').addEventListener('change', function () {
                var menu = document.getElementById('menu');
                if (this.checked) {
                    menu.classList.remove('hidden');
                } else {
                    menu.classList.add('hidden');
                }
            });
        });
    </script>

</body>

</html>
